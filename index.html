<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/game.js" defer></script>
</head>
<body>
    <audio id="awesome-audio" src="music/thunderstorm-in-kyoto-zac-tiessen-main-version-23958-01-30.mp3" loop></audio>
    
    <h1>Rock - Paper - Scissors</h1>
    <div class="options-container">
        <div class="options-title">Choose your fighter!</div>
        <div class="options-content">
            <button id="rock">
                Rock
                <div class="emoji" id="rock-emoji">&#x1FAA8;</div>
            </button>
            <button id="paper">
                Paper
                <div class="emoji">&#x1F4DC;</div>
            </button>
            <button id="scissors">
                Scissors
                <div class="emoji">&#x2702;&#xFE0F;</div>
            </button>
        </div>
    </div>
    <div class="choices-container">
        <div class="choice-content">
            <div class="user-choice-title">User Choice:</div>
            <div class="choice" id="user-choice">Example</div>
        </div>
        <div class="choice-content">
            <div class="cpu-choice-title">CPU Choice:</div>
            <div class="choice" id="cpu-choice">Example</div>
        </div>
    </div>
    <div class="result-container">
        <div class="result-title">Game Results:</div>
        <div class="result-content">Example Results</div>
    </div>
    <div class="footer-container">
        <div class="music-credit">
            Music from #Uppbeat (free for Creators!):<br>
            https://uppbeat.io/t/zac-tiessen/thunderstorm-in-kyoto<br>
            License code: TXKZD32AKYNNV9AC
        </div>
        <div class="top-credit">
            The Odin Project 2023
        </div>
    </div>
</body>
</html>
